---

model:
  - name: GrNM
    driver: ModelDriver
    args:
      - matlab
      - -nodisplay 
      - -nosplash 
      - -nodesktop 
      - -r
      - run ('GrNM.m');

inputs:
  - name: GrNM_Input1
    driver: RMQInputDriver
    args: ./Input/GrNM_input.txt
  - name: GrNM_static1
    driver: FileInputDriver
    args: ./Input/GrNM_static.txt

outputs:
  - name: GrNM_output
    driver: RMQOutputDriver
    args: ./Output/GrNM_output.txt
