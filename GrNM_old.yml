
---

model:
  - name: MatlabGrNM
    driver: ModelDriver
    args:
      - matlab
      - -nodisplay 
      - -nosplash 
      - -nodesktop 
      - -r 
      - run('GrNM.m');

inputs:
  - name: GrNM_input1
    driver: FileInputDriver
    args: ./Input/GrNM_input.txt
  - name: GrNM_static
    driver: FileInputDriver
    args: ./Input/GrNM_static.txt

outputs:
  - name: GrNM_output
    driver: FileOutputDriver
    args: ./Output/GrNM_output.txt
